<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>Rock Paper Scissors Game!</h1>

        <p>Choose your move:</p>

        <div class="buttons">
            <button class="bt" id="rock">&#x1F44A;</button>
            <button class="bt" id="paper">&#x1f590;</button>
            <button class="bt" id="scissors">&#x270c;</button>
        </div>

        <p id="result">Let's the battle begin!</p>

        <p id="scores">
            Your score: <span id="user-score">0</span>
            <span> VS </span>
            Jarvis score: <span id="computer-score">0</span>
        </p>

        <div class="finalResult">
            <p id="fiR">Final result will be displayed here!</p>
        </div>
    </div>

    <h1>Made with &hearts; by Abhishek Chauhan</h1>

    <script src="app.js"></script>
</body>

</html>
